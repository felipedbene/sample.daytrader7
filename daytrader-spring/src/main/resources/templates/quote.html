<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Quotes</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Stock Quotes</h2>

    <form th:action="@{/quote}" method="get" class="form form-inline">
        <div class="form-group">
            <label for="symbols">Symbols (comma separated)</label>
            <input type="text" id="symbols" name="symbols" th:value="${symbols}"
                   placeholder="e.g. s:0, s:1, s:2">
        </div>
        <button type="submit" class="btn btn-primary">Get Quotes</button>
    </form>

    <!-- Price chart (single symbol) -->
    <div th:if="${quotes != null && #lists.size(quotes) == 1}" class="card">
        <div class="card-header">
            <span class="card-title" th:text="'Price History: ' + ${quotes[0].symbol}">Chart</span>
        </div>
        <div th:id="'chart-' + ${quotes[0].symbol}" class="quote-chart" style="height: 300px;"></div>
    </div>

    <div th:if="${!#lists.isEmpty(quotes)}">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Company</th>
                    <th>Price</th>
                    <th>Open</th>
                    <th>Low</th>
                    <th>High</th>
                    <th>Change</th>
                    <th>Volume</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quote : ${quotes}">
                    <td th:text="${quote.symbol}">s:0</td>
                    <td th:text="${quote.companyName}">Company</td>
                    <td th:attr="data-symbol=${quote.symbol}" th:text="'$' + ${#numbers.formatDecimal(quote.price, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(quote.open, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(quote.low, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                    <td th:text="'$' + ${#numbers.formatDecimal(quote.high, 1, 'COMMA', 2, 'POINT')}">$0.00</td>
                    <td th:class="${quote.change >= 0 ? 'positive' : 'negative'}"
                        th:text="${#numbers.formatDecimal(quote.change, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                    <td th:text="${#numbers.formatInteger(quote.volume, 1, 'COMMA')}">0</td>
                    <td>
                        <form th:action="@{/buy}" method="post" class="form-inline">
                            <input type="hidden" name="symbol" th:value="${quote.symbol}">
                            <input type="number" name="quantity" value="100" min="1" step="1" style="width:80px">
                            <button type="submit" class="btn btn-small btn-buy">Buy</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${symbols != null && #lists.isEmpty(quotes)}">
        <p style="color: var(--text-muted);">No quotes found for: <span th:text="${symbols}">symbols</span></p>
    </div>
</div>

<div layout:fragment="scripts">
    <script th:src="@{/js/lightweight-charts.standalone.production.js}"></script>
    <script th:src="@{/js/charts.js}"></script>
    <script th:if="${quotes != null && #lists.size(quotes) == 1}" th:inline="javascript">
        var symbol = /*[[${quotes[0].symbol}]]*/ 's:0';
        DayTraderCharts.initQuoteChart('chart-' + symbol, symbol);
    </script>
</div>
</body>
</html>
