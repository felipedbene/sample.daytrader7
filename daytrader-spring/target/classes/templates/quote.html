<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Quotes</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Stock Quotes</h2>

    <form th:action="@{/quote}" method="get" class="form form-inline">
        <div class="form-group">
            <label for="symbols">Symbols (comma separated)</label>
            <input type="text" id="symbols" name="symbols" th:value="${symbols}"
                   placeholder="e.g. s:0, s:1, s:2">
        </div>
        <button type="submit" class="btn btn-primary">Get Quotes</button>
    </form>

    <div th:if="${!#lists.isEmpty(quotes)}">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Company</th>
                    <th>Price</th>
                    <th>Open</th>
                    <th>Low</th>
                    <th>High</th>
                    <th>Change</th>
                    <th>Volume</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="quote : ${quotes}">
                    <td th:text="${quote.symbol}">s:0</td>
                    <td th:text="${quote.companyName}">Company</td>
                    <td th:text="'$' + ${quote.price}">$0.00</td>
                    <td th:text="'$' + ${quote.open}">$0.00</td>
                    <td th:text="'$' + ${quote.low}">$0.00</td>
                    <td th:text="'$' + ${quote.high}">$0.00</td>
                    <td th:class="${quote.change >= 0 ? 'positive' : 'negative'}"
                        th:text="${quote.change}">0.00</td>
                    <td th:text="${#numbers.formatDecimal(quote.volume, 0, 0)}">0</td>
                    <td>
                        <form th:action="@{/buy}" method="post" class="form-inline">
                            <input type="hidden" name="symbol" th:value="${quote.symbol}">
                            <input type="number" name="quantity" value="100" min="1" step="1" style="width:80px">
                            <button type="submit" class="btn btn-small btn-primary">Buy</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${symbols != null && #lists.isEmpty(quotes)}">
        <p>No quotes found for: <span th:text="${symbols}">symbols</span></p>
    </div>
</div>
</body>
</html>
