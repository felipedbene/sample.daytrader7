<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Portfolio</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Portfolio</h2>
    <p>Holdings Total: <strong th:text="'$' + ${holdingsTotal}">$0.00</strong></p>

    <div th:if="${#lists.isEmpty(holdings)}">
        <p>You don't have any holdings yet. <a th:href="@{/quote}">Buy some stocks!</a></p>
    </div>

    <table th:if="${!#lists.isEmpty(holdings)}" class="data-table">
        <thead>
            <tr>
                <th>Holding ID</th>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
                <th>Current Price</th>
                <th>Purchase Date</th>
                <th>Gain/Loss</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="holding : ${holdings}">
                <td th:text="${holding.holdingID}">0</td>
                <td>
                    <a th:href="@{/quote(symbols=${holding.quoteID})}" th:text="${holding.quoteID}">s:0</a>
                </td>
                <td th:text="${holding.quantity}">0</td>
                <td th:text="'$' + ${holding.purchasePrice}">$0.00</td>
                <td th:text="${holding.quote != null ? '$' + holding.quote.price : 'N/A'}">$0.00</td>
                <td th:text="${holding.purchaseDate}">-</td>
                <td th:if="${holding.quote != null}"
                    th:with="gain=${holding.quote.price.subtract(holding.purchasePrice).multiply(T(java.math.BigDecimal).valueOf(holding.quantity))}"
                    th:class="${gain.doubleValue() >= 0 ? 'positive' : 'negative'}"
                    th:text="'$' + ${gain.setScale(2, T(java.math.RoundingMode).HALF_UP)}">$0.00</td>
                <td th:if="${holding.quote == null}">N/A</td>
                <td>
                    <form th:action="@{/sell}" method="post" style="display:inline">
                        <input type="hidden" name="holdingID" th:value="${holding.holdingID}">
                        <button type="submit" class="btn btn-small btn-sell">Sell</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
