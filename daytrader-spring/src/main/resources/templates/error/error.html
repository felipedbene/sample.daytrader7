<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Error</title>
</head>
<body>
<div layout:fragment="content">
    <h2>An Error Occurred</h2>
    <p th:text="${error ?: 'An unexpected error occurred. Please try again.'}">Error message</p>
    <p th:if="${status}" th:text="'Status: ' + ${status}">Status</p>
    <a th:href="@{/tradehome}" class="btn btn-primary">Return Home</a>
</div>
</body>
</html>
