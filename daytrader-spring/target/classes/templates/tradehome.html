<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Trade Home</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Welcome, <span th:text="${account.profileID}">user</span></h2>

    <div class="account-summary">
        <table class="data-table">
            <tr>
                <th>Account ID</th>
                <td th:text="${account.accountID}">0</td>
            </tr>
            <tr>
                <th>Account Created</th>
                <td th:text="${account.creationDate}">-</td>
            </tr>
            <tr>
                <th>Total Logins</th>
                <td th:text="${account.loginCount}">0</td>
            </tr>
            <tr>
                <th>Open Balance</th>
                <td th:text="'$' + ${account.openBalance}">$0.00</td>
            </tr>
            <tr>
                <th>Current Balance</th>
                <td th:text="'$' + ${account.balance}">$0.00</td>
            </tr>
            <tr>
                <th>Holdings</th>
                <td th:text="${holdingsCount}">0</td>
            </tr>
            <tr>
                <th>Holdings Total</th>
                <td th:text="'$' + ${holdingsTotal}">$0.00</td>
            </tr>
            <tr>
                <th>Gain/Loss</th>
                <td th:class="${gain.doubleValue() >= 0 ? 'positive' : 'negative'}"
                    th:text="'$' + ${gain} + ' (' + ${gainPercent} + '%)'">$0.00</td>
            </tr>
        </table>
    </div>

    <div class="quick-actions">
        <h3>Quick Actions</h3>
        <a th:href="@{/portfolio}" class="btn btn-primary">View Portfolio</a>
        <a th:href="@{/quote}" class="btn btn-secondary">Get Quotes</a>
        <a th:href="@{/account}" class="btn btn-secondary">Account Details</a>
    </div>
</div>

<div layout:fragment="scripts">
    <script th:src="@{/js/market-summary-ws.js}"></script>
</div>
</body>
</html>
